<!DOCTYPE html>
<html>

<head>
    <title>Claudia's Blog</title>

    <!-- icon image locations -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">    
    
    <!-- responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    .blog-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
    }

    .blogpost {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: rgba(244, 218, 85, 0.4);
        margin: .4rem;
        padding: 1.4rem;
        border-radius: 1px;
    }

    .blogpost:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 12px rgb(238, 187, 187);
    }
    .blogpost h4 {
        font-family: 'Pangolin', sans-serif;
        color: rgb(95, 46, 50);
        margin-bottom: 0.4rem;
        font-size: 1.1rem;
    }

    .blogpost .snippet {
        color: #444;
        font-size: 0.92rem;
    }

    .tags {
        font-size: 0.8rem;
        color: rgb(95, 46, 50);
        margin-top: 0.4rem;
    }

    #searchInput {
        display: block;    
        padding: 10px;
        width: 80%;
        max-width: 500px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: rgb(228, 224, 212);
        margin: 0 auto;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        padding: 1rem;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        background-color: rgba(225, 221, 221, 0.707);
    }

    .modal-content {
        background: rgba(236, 225, 169, 0.9);
        margin: 7% 8.5%;
        padding: 4%;
        border-radius: 12px;
        max-width: 70%;
        box-shadow: 0 4px 12px rgba(93, 93, 93, 0.707);
    }

    .modal-close {
        float: right;
        cursor: pointer;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: #e23535;
    }

    @media (max-width: 768px) {
        .blog-grid {
            grid-template-columns: minmax(170px,1fr);
        }

        .blogpost {
            padding: 1rem;
        }

        .blogpost h4 {
            font-size: 15px;
        }

        .blogpost .snippet {
            font-size: 13px;
        }

        .modal-content {
            padding: 1rem;
        }

        .tags {
            font-size: 10px;
        }
    }

    @media (max-width: 470px) {
        .blog-grid {
            grid-template-columns: minmax(170px,1fr);
        }

        .blogpost {
            padding: 1rem;
        }

        .blogpost h4 {
            font-size: 13px;
        }

        .blogpost .snippet {
            font-size: 11px;
        }

        .modal-content {
            padding: 1rem;
        }

        .tags {
            font-size: 9px;
        }
    }

    @media (max-width: 400px) {
        .blog-grid {
            grid-template-columns: minmax(100px,1fr);
        }

        .blogpost {
            padding: 0.8rem;
        }

        .blogpost h4 {
            font-size: 9px;
        }

        .blogpost .snippet {
            font-size: 9px;
        }

        .tags {
            font-size: 9px;
        }

        #searchInput {
            font-size: 8px;
            padding: 5px;
        }

        .modal-content {
            padding: 0.7rem;
            font-size: 9px;
            max-width: 70%;
        }
    }
    
    </style>

</head>

<body>

    <div id="container">
        <!-- header -->
        <div id="headerArea">
            <img src="images/banner.png">
        </div>

        <!-- page content -->
        <div id="flex">

            <!-- nav bar -->
            <aside>
                <img id="gif" src="images/flowa.png" alt="doodle of a flower">
                <a href="/index" class="navbutton">
                    <img src="images/icons/iconhome.png" alt="home">
                    <div class="link">home</div>
                </a>
                <a href="/about" class="navbutton">
                    <img src="images/icons/iconabout.png" alt="about">
                    <div class="link">about</div>
                <a href="/blog" class="navbutton">
                    <img src="images/icons/iconblog.png" alt="blog">
                    <div class="link">blog</div>
                </a>
                <a href="/cresources" class="navbutton">
                    <img src="images/icons/iconcode.png" alt="code">
                    <div class="link">code</div>
                </a>
                <a href="/links" class="navbutton">
                    <img src="images/icons/iconlink.png" alt="links">
                    <div class="link">links</div>
                </a>
                <a href="https://claudiayamamoto.com" class="navbutton">
                    <img src="images/icons/iconport.png" alt="portfolio">
                    <div class="link">portfolio</div>
                </a>

                <!-- silly decoration -->
                <img id = "gif" src="images/scrolling.gif">
            </aside>
        

            <main>
                
                <div class="specialicon" style="display: flex; align-items: center;">
                    <img src="images/icons/iconblog.png" alt="icon representing a blog" style="margin-right: 10px;">
                    <u><h1 id="header">blog</h1></u>
                </div>

                <!-- written section -->
                <p>
                    welcome to the actual blog section of my blog! 
                </p>
                <p>
                    feel free to read into any of the fun things i've written below... 
                </p>
                
                <!-- blogposts section -->
                <input type="text" id="searchInput" placeholder="search for smth i've already written here!" onkeyup="filterPosts()" />
                <br>
                <div class="blog-grid" id="blogGrid"></div>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="modal-close" onclick="closeModal()">&times;</span>
                        <div id="modal-body"></div>
                    </div>
                </div>
            </main>
            
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Claudia Yamamoto. All rights reserved.</p>
    </footer>
    
    <!--blogpost js-->
    <script>
    let allPosts = [];

    fetch('blogposts.json')
    .then(res => res.json())
    .then(data => {
        allPosts = data;
        const grid = document.getElementById('blogGrid');
        data.forEach(post => {
        const card = document.createElement('div');
        card.className = 'blogpost';
        card.setAttribute('data-id', post.id);
        card.innerHTML = `
            <h4>${post.title}</h4>
            <div class="snippet">${post.snippet}</div>
            <div class="tags">${post.tags.map(tag => '#' + tag).join(' ')}</div>
        `;
        card.addEventListener('click', () => openModal(post.id));
        grid.appendChild(card);
        });
    });

    function openModal(postId) {
    const post = allPosts.find(p => p.id === postId);
    const modalBody = document.getElementById('modal-body');
    modalBody.innerHTML = `<h4>${post.title}</h4>` + post.content.map(p => `<p>${p}</p>`).join('');
    document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
    document.getElementById('modal').style.display = 'none';
    }

    function filterPosts() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.blogpost').forEach(post => {
        post.style.display = post.innerText.toLowerCase().includes(input) ? '' : 'none';
    });
    }
    </script>
    <!--global js file-->
    <script src="script.js"></script>
</body>

</html>
